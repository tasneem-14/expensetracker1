<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>

<body>
    <div class="container">
        <h1 class="h1">Expense Tracker</h1>

        <button id="logoutBtn" class="btn1">Logout</button> <!-- Logout Button -->

        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">Rs 0</h3>
        </div>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="income" class="money plus">Rs 0</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="expense" class="money minus">Rs 0</p>
            </div>
        </div>

        <h3 class="h3">Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter description...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative for expense, positive for income)</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">Add Transaction</button>
        </form>

        <h3 class="h3l">History</h3>
        <ul id="list" class="list"></ul>
    </div>

    <script src="expense.js"></script>
</body>

</html>
